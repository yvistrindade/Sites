<section class="container bg-light py-3">
    <h1 class="text-center"> Entre em contato conosco</h1>

    <div class="row d-flex align-items-center">
        <div class="col-md-8">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="Nome" class="form-control" id="inputNome" placeholder="Nome">
                  </div>
                  <div class="form-group col-md-6">
                   
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  
                  <input type="text" class="form-control" id="inputAddress" placeholder="Nome da Rua, nº 8">
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                  </div>
                  <div class="form-group col-md-4">
                
                    <select id="inputEstado" class="form-control" >
                      <option selected>São Paulo</option>
                      <option>Rio de Janeiro</option>
                      <option>Minas Gerais</option>
                      <option>Espírito Santo</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                  </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Deixe sua mensagem..."></textarea>
                  </div>
                  <div class="text-center">
                <button type="submit" class="btn btn-dark">Enviar</button>
                <button type="reset" class="btn btn-secondary">limpar</button>
            </div>
              </form>
        </div>

</section>
